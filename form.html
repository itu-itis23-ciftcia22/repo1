<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
</head>

<body>
    <form>
      <fieldset>
      
        <legend>FORM</legend>
      <div>
      <label for="name"> Name & Surname:</label>
      <input placeholder="username" type="text">
      </div>

      <div>
      <label for="id"> Student ID:</label>
      <input placeholder="Student ID" type="text">
      </div>

      <div>
        <label for="ageCal"> Age: </label>
        <input id="ageCal" type="number" name="age" value="0"/>
      </div>

      <div>
        <label for="email"> Email:</label>
        <input type="email">
      </div>

      <div>
        <label for="birthdate"> Birthdate:</label>
        <input type="date">
      </div>

      <div>
        <label for="password"> Password:</label>
        <input placeholder="Password" type="password">
      </div>

      <div>
        <label for="wellcheck"> I read the assigment description well.</label>
        <input type="checkbox" id="wellcheck" >
      </div>
      <div>
        <label for="askcheck"> I ask my friends to what to do.</label>
        <input type="checkbox" id="askcheck" >
      </div>

      <div>
        <label for="wellradio"> I read the assigment description well.</label>
        <input type="radio" name="read" id="wellradio">
      </div>
      <div>
        <label for="askradio"> I ask my friends to what to do.</label>
        <input type="radio" name="read" id="askradio">
      </div>

      <div>
        <label for="textarea">Others:</label><br>
        <textarea style="max-width: 400px; max-height:200px ;"></textarea>
      </div>

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>

    </fieldset>
    </form>

  

</body>

</html>
